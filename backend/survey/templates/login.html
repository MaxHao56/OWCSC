<!DOCTYPE html>
<html lang="en" >
<head>



  <meta charset="UTF-8">
  <title>Simple Login Form Example</title>
  
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="login-form">
  <form method="post" action="{% url 'process_register_form' %}">
      {% csrf_token %}
      <h1>Register</h1>
      <div class="content">
          <div class="input-field">

              <input type="text" name="username" id="id_username" placeholder="username" autocomplete="username" value="{{ form.username.value }}">
              <!-- {% if form.username.errors %}
                  <ul class="errorlist">
                      {% for error in form.username.errors %}
                          <li>{{ error }}</li>
                      {% endfor %}
                  </ul>
              {% endif %} -->
          </div>
          <div class="input-field">

              <input type="email" name="email" id="id_email" placeholder="email" autocomplete="email" value="{{ form.email.value }}">
              <!-- {% if form.email.errors %}
                  <ul class="errorlist">
                      {% for error in form.email.errors %}
                          <li>{{ error }}</li>
                      {% endfor %}
                  </ul>
              {% endif %} -->
          </div>
          <div class="input-field">

              <input type="password" name="password" id="id_password" placeholder="Password" autocomplete="new-password" value="{{ form.password.value }}">
              <!-- {% if form.password.errors %}
                  <ul class="errorlist">
                      {% for error in form.password.errors %}
                          <li>{{ error }}</li>
                      {% endfor %}
                  </ul>
              {% endif %} -->
          </div>
      </div>
      <div class="action">
          <button type="submit">Register</button>
      </div>
  </form>
</div>
<!-- partial -->

</body>
</html>
